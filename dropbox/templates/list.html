<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h2>List of Files</h2>
    <ul>
        {% for file in files %}
            <li>{{ file }} <a href="{{ url_for('download_file', filename=file) }}">Download</a>
                <a href="{{ url_for('delete_file', filename=file) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Upload New File</a>
</body>
</html>
